<body class="bg-gradient-info">
  <div class="container">


    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user needs-validation" novalidate>
                    <div class="form-group has-validation">
                      <input type="email" class="form-control form-control-user" id="validationCustomUsername" aria-describedby="emailHelp" placeholder="Enter Email Address..." [(ngModel)]="email" name="email">
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>




                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" [(ngModel)]="password" name="password">
                    </div>

                    <a (click)="login()" class="btn btn-primary btn-user btn-block">
                      Login
                      <div *ngIf="tryToLogin" class="spinner-border text-light" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    </a>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</body>
